<!DOCTYPE html>
<html>
{% load static %}

<head>
    <title>{{ template_data.title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=
        swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous">
    </script>
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>

<body>
    <!-- Header -->

    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand fw-bold" href="{% url 'home.index' %}">Job Genie</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link {% if request.resolver_match.url_name == 'home.index' %}active{% endif %}"
                                href="{% url 'home.index' %}">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if request.resolver_match.url_name == 'home.about' %}active{% endif %}"
                                href="{% url 'home.about' %}">About</a>
                        </li>
                        {% if user.is_authenticated %}
                        <a class="nav-link" href="{% url 'accounts.logout' %}">Logout ({{user.username }})</a>
                        {% else %}
                        <a class="nav-link" href="{% url 'accounts.login' %}">Login</a>
                        <a class="nav-link" href="{% url 'accounts.signup' %}">Sign Up</a>
                        {% endif %}
                    </ul>
                </div>
            </div>
        </nav>
    </header> <!-- Header -->
    <div>
        {% block content %}
        {% endblock content %}
    </div>
    <!-- Footer -->
    <footer class="bg-dark text-light pt-4 mt-5">
        <div class="container text-center">
            <div class="mb-3">
                <a href="{% url 'home.index' %}" class="text-light text-decoration-none me-3">Home</a>
                <a href="{% url 'home.about' %}" class="text-light text-decoration-none">About</a>
            </div>
            <p class="mb-0">&copy; {{ now|date:"Y" }} Job Genie. All rights reserved.</p>
        </div>
    </footer>
    <!-- Footer -->
</body>

</html>
