{% extends 'base.html' %}
{% block content %}

<div class="container mt-5 col-md-6">
    <h2 class="mb-4">Become a Recruiter</h2>
    <div class="card shadow-sm p-4">
        <form method="post">
            {% csrf_token %}
            {% for field in form %}
                <div class="mb-3">
                    {{ field.label_tag }}
                    {{ field }}
                    {% if field.errors %}
                        <div class="text-danger small mt-1">
                            {{ field.errors|striptags }}
                        </div>
                    {% endif %}
                </div>
            {% endfor %}
            <button type="submit" class="btn btn-primary w-100">Sign Up as Recruiter</button>
        </form>
    </div>
</div>

{% endblock %}
